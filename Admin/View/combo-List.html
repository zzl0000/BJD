		<section class="T_modalWrap" id="add_MsgModal">
			<div class="T_modalIbox">
				<div class="T_modalBody">
					<form class="T_formIbox">
						<!--<div class="T_rows">-->
							<!--<hgroup class="T_select">-->
								<!--<label>套餐类型：</label>-->
								<!--<div class="select-control">-->
									<!--<cite data-value="1" id="senderType">金币</cite>-->
									<!--<i  class="selectDown"></i>-->
									<!--<ul>-->
										<!--<li data-value="1">金币</li>-->
										<!--<li data-value="2">钻石</li>-->
									<!--</ul>-->
								<!--</div>-->
							<!--</hgroup>-->
						<!--</div>-->
						<!--<div class="clearfix"></div>-->
						<div class="T_rows ">
							<hgroup class="T_inputText">
								<label>充值数量：</label>
								<input type="text" id="_coinValues" class="onlyInteger"  placeholder="输入数量" datatype="IsNull" errorMsg="不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_inputText">
								<label>充值金额：</label>
								<input type="text" id="_rmb" class="onlyNumberPoint" placeholder="输入金额" datatype="IsNull" errorMsg="不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_radio">
								<label>是否启用：</label>
								<div class="radio-control" datatype="Radio" errorMsg="不能为空！">
									<label class="curActive" data-value="0">是</label>
									<label data-value="1">否</label>
								</div>
							</hgroup>
						</div>
					</form>
				</div>
				<footer class="T_modalFooter">
					<button class="T_confirmBtn" >提交</button>
				</footer>
			</div>
		</section>
		<!--/Web弹层组件-(添加 || 修改)消息-->
		
		<script>
            $(document).ready(function() {
				//打开(添加 || 修改)套餐-弹窗层
				$('body').on('click','.add_MsgBtn',function() {


				    var ids = $(this).data('id');
				    if(ids){
                        getSingleData(ids);
					}
					Tui.Page({
						type: 0,
						title: '添加/修改-套餐',
						content: $('#add_MsgModal'),
						success: function(btnIndex) {
                            var ValidateArray = [
                                $('#_coinValues'),
                                $('#_rmb')
                            ]

							//判断表单控件是否通过验证
								if(!$(ValidateArray).IsValidateAll({bScroll: false})){
									return;
								}else{
								var  data ={
									id:ids || '',
									coinValues :$('#_coinValues').val(),
									mealType :'1',
									isUsing: $('.curActive').data('value'),
									rmb:$('#_rmb').val()
								};
								addMes(data);
							}
						   }
					})
				});


				// 删除
				$('body').on('click', '.del_Btn', function () {
					var ids = $(this).data('id');
					$.ajax({
						type: "get",
						url: "http://120.77.83.200:8088/recharge/deleteRechargeByIds",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
						data: {ids: ids},
						success: function (rs) {
							if (rs.desc == "成功") {
								Tui.Msg({text: rs.desc, icon: 'sIcon'});
                                $('#_rmb').val('');
                                $('#_coinValues').val('');
                                getUserList(_num);
							} else {
								Tui.Msg({text: rs.desc, icon: 'sIcon'});
							}
						}
					});

				});


				function  addMes(data) {


					$.ajax({
						type: "post",
						url: "http://120.77.83.200:8088/recharge/insertOrUpdateRecharge",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
						data: data,
						success: function (rs) {
							if (rs.desc == "成功") {
								Tui.Msg({text:rs.desc, icon:'sIcon'})
								Tui.closeAll($('#add_MsgModal'));
                                getUserList(_num);
							} else {
								Tui.Msg({text:rs.desc, icon:'sIcon'});
							}
							//console.log(rs.message);
						}
					});
           		 }

                /**
                 *  根据ID 查询单条数据
                 **/

                function getSingleData(id) {
                    //console.log(id);
                    $.ajax({
                        type: "post",
                        url: "http://120.77.83.200:8088/recharge/selectRechargeById",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
                        data: {id:id},
                        success: function (rs) {
                            if (rs.desc == "成功") {

                                $('#_coinValues').val(rs.result.coinValues);
                                $('#_rmb').val(rs.result.rmb);

                            } else {
                                Tui.Msg({text: rs.desc, icon: 'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }
			



                /**
                 *  获取用户数据列表
                 */

                var _num = 0,smsType;

                // 搜索
                $('#search').click(function () {
                    smsType = $('#smsType').attr('data-value');
                    getUserList(_num,smsType);
                })

                getUserList(_num);
                //  获取 消息列表列表

                function getUserList(_num,smsType) {
                    var data ={
                        num :_num,
                        size :'10',
                        mealType : smsType || 1
                    };
                    $.ajax({
                        type: "get",
                        url: "http://120.77.83.200:8088/recharge/selectRechargeListByPage",
                        data: data,
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                paginael(rs.result);
                                var arrText = doT.template($("#arraystmpl").text())(rs.result);
                                $('#evaluationtmpl').html(arrText);
                            } else {
                                Tui.Msg({text:rs.desc, icon:'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }

                function paginael(rs) {

                    $("#pagination3").pagination({
                        currentPage: rs.pageNum,
                        totalPage: rs.pages,
                        isShow: true,
                        count: 10,
                        homePageText: "首页",
                        endPageText: "尾页",
                        prevPageText: "上一页",
                        nextPageText: "下一页",
                        callback: function(current) {
                           getUserList(current,smsType);
                        }
                    });
                }
				
			})
		</script>
