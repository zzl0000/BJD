<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>爱尚抓娃娃后台管理系统</title>
		<link rel="stylesheet" href="../../Plugin/TuiComponent/TuiComponent.css"/>
		<!--重置样式表-->
		<link rel="stylesheet" href="../../Library/css/Reset-style.css" />
		<!--/重置样式表-->

		<link rel="stylesheet" href="../Library/css/Tui-Common.css" />

		<!--宽度大于1024px的时候加载PC端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-PC.css" media="screen and (min-width: 1024px)" />
		<!--/宽度大于1024px的时候加载PC端样式表-->

		<!--宽度小于1024px的时候加载移动端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-Mobile.css" media="screen and (max-width: 1024px)" />
		<!--/宽度小于1024px的时候加载移动端样式表-->
		
		<!--Font Awesome图标字体库(font-awesome.css)-->
		<link rel="stylesheet" href="../../Library/css/font-awesome.css"/>
		<!--/Font Awesome图标字体库(font-awesome.css)-->
		
		<!--Jquery前端开发框架,JS库-->
		<script src="../../Library/js/jquery-1.8.3.min.js"></script>
		<!--/Jquery前端开发框架,JS库-->
		
		<!--前端开发(doT.js)模板引擎-->
		<script src="../../Library/js/doT.js"></script>
		<!--/前端开发(doT.js)模板引擎-->
		
		<!--自定义TuiComponent组件,插件-->
		<script src="../../Plugin/TuiComponent/TuiComponent.js"></script>
		<!--/自定义TuiComponent组件,插件-->

		<link rel="stylesheet" href="../../Plugin/Pagination/jquery.pagination.css">
		<script src="../../Plugin/Pagination/jquery.pagination.min.js"></script>

		<script src="../../Library/js/vatCore.js"></script>
		
		<!--表单验证插件,JS-->
		<script src="../../Library/js/ValidateForm.js"></script>
		<!--/表单验证插件,JS-->
		
		<!--HTML5标签兼容JS-->

		<!--[if lt IE 9]>
		<script src="../../Library/js/html5shiv.js"></script>
		<script src="../../Library/js/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<!--主体内容-模块-->
		<div class="wrapper">
			<!--T_crumbsNav-->
			<nav class="T_crumbsNav">
				<ul>
					<li>
						<a href="message-Mange.html"><i class="fa fa-home"></i> 消息管理</a>
					</li>
				</ul>
				
				<hgroup class="T_toolBtnGroup">
					<a class="T_btn T_btnI add_MsgBtn"><i class="fa fa-plus"></i> 添加消息</a>
				</hgroup>
			</nav>
			<!--/T_crumbsNav-->
				
			<!--T_layout-->
			<section class="T_layout">
				<div class="T_ibox">
					<div class="T_iboxContent">
						<!--T_formSearchTool-->
						<form class="T_formSearchTool">
							<div class="T_rows">
								<hgroup class="T_inputText">
									<label>用户昵称：</label>
									<input type="search" id="nickName" placeholder="输入用户昵称查询" style="width: 200px;" />
								</hgroup>
								
								<hgroup class="T_inputText">
									<label>消息标题：</label>
									<input type="search" id="smsTitle" placeholder="输入消息标题查询" style="width: 200px;" />
								</hgroup>
								
								<hgroup class="T_select">
									<label>类型：</label>
									<div class="select-control">
										<cite data-value="1" id="smsType">全部</cite>
										<i  class="selectDown"></i>
										<ul>
											<li data-value="">全部</li>
											<li data-value="1">平台消息</li>
											<li data-value="2">活动消息</li>
											<li data-value="3">客服消息</li>
										</ul>
									</div>
								</hgroup>
								
								<hgroup class="T_BtnGroup" id="search">
									<a class="T_btn T_btnI"><i class="fa fa-search"></i> 搜索</a>
								</hgroup>
							</div>
						</form>
						<!--/T_formSearchTool-->
						
						<!--T_tableResponsive-->
						<div class="T_tableResponsive">
							<table class="T_table T_tableBordered T_tableHover">
								<thead>
									<tr>
										<th class="col-md-1">序号</th>
										<th class="col-md-1">用户昵称</th>
										<th class="col-md-2">消息标题</th>
										<th class="col-md-1">消息类型</th>
										<!--<th class="col-md-3">消息内容</th>-->
										<th class="col-md-1">创建时间</th>
										<th class="col-md-1">操作</th>
									</tr>
								</thead>
								<tbody id="evaluationtmpl">

								</tbody>
								<script id="arraystmpl" type="text/x-dot-template">
									{{ for(var i in it.list) { }}
									<tr>
										<td>{{= i }}</td>

										<td>{{= it.list[i].nickName || ''}}</td>
										<td>{{= it.list[i].smsTitle || '' }}</td>
										<td><label class="T_label T_labelI">{{= it.list[i].smsTypeDisplay || '' }}</label></td>
										<!--<td >{{= it.list[i].smsMessage }}</td>-->
										<td>{{= it.list[i].time }}</td>
										<td>
											<a class="T_btn T_btnSm T_btnP add_MsgBtn" data-id="{{= it.list[i].id }}"><i class="fa fa-edit"></i> 修改</a>
											<a class="T_btn T_btnSm T_btnD del_Btn" data-id="{{= it.list[i].id }}"><i class="fa fa-trash-o"></i> 删除</a>
										</td>
									</tr>
									{{ } }}
								</script>

							</table>
						</div>

						<!--/T_tableResponsive-->
						<!--T_pageToolbar-->
						<div id="pagination3" class="page fl"></div>
						<!--/T_pageToolbar-->
					</div>
				</div>
			</section>
			<!--/T_layout-->
		</div>
		<!--/主体内容-模块-->
		
		<!--Web弹层组件-(添加 || 修改)消息-->
		<section class="T_modalWrap" id="add_MsgModal">
			<div class="T_modalIbox">
				<div class="T_modalBody">
					<form class="T_formIbox">
						<div class="T_rows">
							<hgroup class="T_select">
								<label>消息类型：</label>
								<div class="select-control" id="select_Msgtype">
									<cite data-value="1" id="senderType">平台消息</cite>
									<i class="selectDown"></i>
									<ul>
										<li data-value="1">平台消息</li>
										<li data-value="2">活动消息</li>
										<li data-value="3">客服消息</li>
									</ul>
								</div>
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows T_hide" id="nickname_Input">
							<hgroup class="T_inputText">
								<label>用户昵称：</label>
								<input type="text"  placeholder="输入用户昵称" datatype="IsNull" errorMsg="用户昵称不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_inputText">
								<label>消息标题：</label>
								<input type="text" id="mesTitle" placeholder="输入消息标题" datatype="IsNull" errorMsg="消息标题不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_textareaText">
								<label>消息内容：</label>
								<div>
									<textarea id="textareaVal" rows="5" placeholder="输入消息内容" datatype="IsNull" dataCount="20" errorMsg="消息内容不能为空！"></textarea>
									<em class="T_textCount"><b>0</b>/20个字符</em>
								</div>
							</hgroup>
						</div>
					</form>
				</div>
				<footer class="T_modalFooter">
					<button class="T_confirmBtn" >提交</button>
				</footer>
			</div>
		</section>
		<!--/Web弹层组件-(添加 || 修改)消息-->
		
		<script>
            $(document).ready(function() {
				//打开(添加 || 修改)消息-弹窗层
				$('body').on('click','.add_MsgBtn',function() {
				    var ids = $(this).data('id');
				    if(ids){
                        getSingleData(ids);
					}
					Tui.Page({
						type: 0,
						title: '添加/修改-消息',
						content: $('#add_MsgModal'),
						success: function(btnIndex) {
							var  data ={
								title :$('#mesTitle').val(),
								senderType :$('#senderType').data('value'),
								content:$('#textareaVal').val()
							};
							addMes(data);
						}
					})
				});


				// 删除
				$('body').on('click', '.del_Btn', function () {
					var ids = $(this).data('id');
					$.ajax({
						type: "get",
						url: "http://120.77.83.200:8088/sms/deleteSms",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
						data: {ids: ids},
						success: function (rs) {
							if (rs.desc == "成功") {
								Tui.Msg({text: rs.desc, icon: 'sIcon'})
                                getUserList(_num,keyword);
							} else {
								Tui.Msg({text: rs.desc, icon: 'sIcon'});
							}
						}
					});

				});


				function  addMes(data) {


					$.ajax({
						type: "post",
						url: "http://120.77.83.200:8088/sms/insertSms",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
						data: data,
						success: function (rs) {
							if (rs.desc == "成功") {
								Tui.Msg({text:rs.desc, icon:'sIcon'})
								Tui.closeAll($('#add_MsgModal'));
                                getUserList(_num,keyword);
							} else {
								Tui.Msg({text:rs.desc, icon:'sIcon'});
							}
							//console.log(rs.message);
						}
					});
           		 }

                /**
                 *  根据ID 查询单条数据
                 **/

                function getSingleData(id) {
                    //console.log(id);
                    $.ajax({
                        type: "get",
                        url: "http://120.77.83.200:8088/sms/sms",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
                        data: {id:id},
                        success: function (rs) {
                            if (rs.desc == "成功") {

                                $('#mesTitle').val(rs.result.title);
                                $('#textareaVal').val(rs.result.content);

                            } else {
                                Tui.Msg({text: rs.desc, icon: 'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }
			

				
				//选择消息类型,是否显示用户昵称 注：(只有平台消息不显示用户昵称)
				$('#select_Msgtype ul li').click(function() {
					if ($('#select_Msgtype').getSelectVal() == '1') {
						$('#nickname_Input').addClass('T_hide')
					} else {
						$('#nickname_Input').removeClass('T_hide')
					}
				})

                /**
                 *  获取用户数据列表
                 */

                var _num = 0,nickName,smsTitle,smsType;

                // 搜索
                $('#search').click(function () {
                    nickName = $('#nickName').val();
                    smsTitle = $('#smsTitle').val();
                    smsType = $('#smsType').attr('data-value');
                    getUserList(_num,nickName,smsTitle,smsType);
                })

                getUserList(_num,nickName);
                //  获取 消息列表列表

                function getUserList(_num,nickName,smsTitle,smsType) {
                    var data ={
                        num :_num,
                        size :'5',
                        nickName: nickName || "",
                        smsTitle: smsTitle || "",
                        smsType: smsType || "",

                    };
                    $.ajax({
                        type: "get",
                        url: "http://120.77.83.200:8088/sms/selectCustomerListBack",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
                        data: data,
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                paginael(rs.result);
                                var arrText = doT.template($("#arraystmpl").text())(rs.result);
                                $('#evaluationtmpl').html(arrText);
                            } else {
                                Tui.Msg({text:rs.desc, icon:'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }

                function paginael(rs) {

                    $("#pagination3").pagination({
                        currentPage: rs.pageNum,
                        totalPage: rs.pages,
                        isShow: true,
                        count: 10,
                        homePageText: "首页",
                        endPageText: "尾页",
                        prevPageText: "上一页",
                        nextPageText: "下一页",
                        callback: function(current) {
                           getUserList(current,nickName,smsTitle,smsType);
                        }
                    });
                }
				
			})
		</script>
		
	</body>
</html>
