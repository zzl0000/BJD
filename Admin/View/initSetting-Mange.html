<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>爱尚抓娃娃后台管理系统</title>
		<link rel="stylesheet" href="../../Plugin/TuiComponent/TuiComponent.css"/>
		<!--重置样式表-->
		<link rel="stylesheet" href="../../Library/css/Reset-style.css" />
		<!--/重置样式表-->

		<link rel="stylesheet" href="../Library/css/Tui-Common.css" />

		<!--宽度大于1024px的时候加载PC端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-PC.css" media="screen and (min-width: 1024px)" />
		<!--/宽度大于1024px的时候加载PC端样式表-->

		<!--宽度小于1024px的时候加载移动端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-Mobile.css" media="screen and (max-width: 1024px)" />
		<!--/宽度小于1024px的时候加载移动端样式表-->
		
		<!--Font Awesome图标字体库(font-awesome.css)-->
		<link rel="stylesheet" href="../../Library/css/font-awesome.css"/>
		<!--/Font Awesome图标字体库(font-awesome.css)-->
		
		<!--Jquery前端开发框架,JS库-->
		<script src="../../Library/js/jquery-1.8.3.min.js"></script>
		<!--/Jquery前端开发框架,JS库-->
		
		<!--前端开发(doT.js)模板引擎-->
		<script src="../../Library/js/doT.js"></script>
		<!--/前端开发(doT.js)模板引擎-->
		
		<!--自定义TuiComponent组件,插件-->
		<script src="../../Plugin/TuiComponent/TuiComponent.js"></script>
		<!--/自定义TuiComponent组件,插件-->
		
		<script src="../../Library/js/vatCore.js"></script>
		
		<!--表单验证插件,JS-->
		<script src="../../Library/js/ValidateForm.js"></script>
		<!--/表单验证插件,JS-->
		
		<!--HTML5标签兼容JS-->

		<!--[if lt IE 9]>
		<script src="../../Library/js/html5shiv.js"></script>
		<script src="../../Library/js/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<!--主体内容-模块-->
		<div class="wrapper">
			<!--T_crumbsNav-->
			<nav class="T_crumbsNav">
				<ul>
					<li>
						<a href="initSetting-Mange.html"><i class="fa fa-home"></i> 初始化设置</a>
					</li>
				</ul>
				
				<hgroup class="T_toolBtnGroup">
					<a class="T_btn T_btnI add_InitSetBtn"><i class="fa fa-plus"></i> 添加初始化设置</a>
				</hgroup>
			</nav>
			<!--/T_crumbsNav-->
				
			<!--T_layout-->
			<section class="T_layout">
				<div class="T_ibox">
					<div class="T_iboxContent">
						<!--T_formSearchTool-->
						<form class="T_formSearchTool">
							<div class="T_rows">
								<hgroup class="T_inputSearch">
									<label>名称：</label>
									<input type="search" id="keyValue" placeholder="输入名称查询" />
									<span id="search"><i class="fa fa-search" ></i> 搜索</span>
								</hgroup>
							</div>
						</form>
						<!--/T_formSearchTool-->
						
						<!--T_tableResponsive-->
						<div class="T_tableResponsive">
							<table class="T_table T_tableBordered T_tableHover">
								<thead>
									<tr>
										<th class="col-md-1">序号</th>
										<th class="col-md-2">名称</th>
										<th class="col-md-2">值</th>
										<th class="col-md-1">创建时间</th>
										<th class="col-md-3">备注</th>
										<th class="col-md-2">操作</th>
									</tr>
								</thead>

								<tbody id="evaluationtmpl">

								</tbody>
								<script id="arraystmpl" type="text/x-dot-template">
									{{ for(var i in it) { }}
									<tr>
										<td>{{= i }}</td>
										<td>{{= it[i].paramName || '' }}</td>
										<td>{{= it[i].paramValue || '' }}</td>
										<td>{{= it[i].createTime  }}</td>
										<td>{{= it[i].paramDesc || '' }}</td>
										<td>
											<a class="T_btn T_btnSm T_btnP add_InitSetBtn" data-id="{{= it[i].id }}"><i class="fa fa-edit"></i> 修改</a>
											<!--<a class="T_btn T_btnSm T_btnD del_Btn"  data-id="{{= it[i].id }}"><i class="fa fa-trash-o"></i> 删除</a>-->
										</td>
									</tr>
									{{ } }}

								</script>
							</table>
						</div>
						<!--/T_tableResponsive-->
						<!--T_pageToolbar-->

						<!--/T_pageToolbar-->
					</div>
				</div>
			</section>
			<!--/T_layout-->
		</div>
		<!--/主体内容-模块-->
		
		<!--Web弹层组件-(添加 || 修改)初始化设置-->
		<section class="T_modalWrap" id="add_InitSetModal">
			<div class="T_modalIbox">
				<div class="T_modalBody">
					<form class="T_formIbox">
						<div class="T_rows">
							<hgroup class="T_inputText">
								<label>名称：</label>
								<input type="text" placeholder="输入名称" id="paramName" datatype="IsNull" errorMsg="名称不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_inputText">
								<label>值：</label>
								<input type="text" placeholder="输入值" id="paramValue" datatype="IsNull" errorMsg="值不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_textareaText">
								<label>备注：</label>
								<div>
									<textarea id="paramDesc" rows="5" placeholder="输入备注" datatype="IsNull" dataCount="20" errorMsg="备注不能为空！"></textarea>
									<em class="T_textCount"><b>0</b>/20个字符</em>
								</div>
							</hgroup>
						</div>
					</form>
				</div>
				<footer class="T_modalFooter">
					<button class="T_confirmBtn">提交</button>
				</footer>
			</div>
		</section>
		<!--/Web弹层组件-(添加 || 修改)初始化设置-->
		
		<script>
			

			
			$(document).ready(function() {
				var paramName;

                // 搜索

                $('#search').click(function () {
                    paramName = $('#keyValue').val();
                    //collectionType = 1;
                    getDataList(paramName);
                });

                // 获取系统参数
                getDataList(paramName);

                function getDataList(paramName) {
                    $.ajax({
                        type: "post",
                        url: "http://120.77.83.200:8088/back/globalSystemParam/selectGlobalSystemParamList",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
						data:{
                            paramName:paramName || ''
						},
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                var arrText = doT.template($("#arraystmpl").text())(rs.result);
                                $('#evaluationtmpl').html(arrText);
                            } else {
                                Tui.Msg({text: rs.desc, icon: 'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }




                //打开(添加 || 修改)初始化设置-弹窗层
                $('body').on('click','.add_InitSetBtn',function() {
                    var ids = $(this).data('id');

                    var url = 'http://120.77.83.200:8088//back/globalSystemParam/insertGlobalSystemParam';
                    if(ids){
                        url = 'http://120.77.83.200:8088/back/globalSystemParam/updateGlobalSystemParam';
                        getSingleData(ids)
                    }
                    Tui.Page({
                        type: 0,
                        title: '添加/修改-初始化设置',
                        content: $('#add_InitSetModal'),
                        success: function(btnIndex) {
                            var  data ={
                                id:ids || '',
                                paramName :$('#paramName').val(),
                                paramValue :$('#paramValue').val(),
                                paramDesc: $('#paramDesc').val(),
                            };
                            addSystemParam(data,url);
                        }
                    })
                });

                /**
                 *  根据ID 查询单条数据
                 **/

                function getSingleData(id) {
                    //console.log(id);
                    $.ajax({
                        type: "get",
                        url: "http://120.77.83.200:8088/back/globalSystemParam/selectGlobalSystemParamById",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
                        data: {id:id},
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                console.log(rs.result.paramName);
                                $('#paramName').val(rs.result.paramName);
                                $('#paramValue').val(rs.result.paramValue);
                                $('#paramDesc').val(rs.result.paramDesc);

                            } else {
                                Tui.Msg({text: rs.desc, icon: 'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }

                function addSystemParam(data,url){
                    $.ajax({
                        type: "post",
                        url:url,
                        data: data,
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                Tui.Msg({text:rs.desc, icon:'sIcon'});
                                Tui.closeAll($('#add_InitSetModal'));
                                getDataList();
                            } else {
                                Tui.Msg({text:rs.desc, icon:'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }

				
			})
		</script>
		
	</body>
</html>
