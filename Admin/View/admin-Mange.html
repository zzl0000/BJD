				});
			})

			//修改密码
			$('.change_PwsdBtn').click(function() {
				Tui.Prompt({
					title: '修改密码',
            		success: function(btnIndex, textVal) {
            			if (btnIndex == 0) {
            				Tui.Msg({text:textVal, icon:'sIcon'});

							setTimeout(function() {
								window.location.reload();
							}, 1000)
            			}
            		}
