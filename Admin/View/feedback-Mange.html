<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>爱尚抓娃娃后台管理系统</title>
		<link rel="stylesheet" href="../../Plugin/TuiComponent/TuiComponent.css"/>
		<!--重置样式表-->
		<link rel="stylesheet" href="../../Library/css/Reset-style.css" />
		<!--/重置样式表-->

		<link rel="stylesheet" href="../Library/css/Tui-Common.css" />

		<!--宽度大于1024px的时候加载PC端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-PC.css" media="screen and (min-width: 1024px)" />
		<!--/宽度大于1024px的时候加载PC端样式表-->

		<!--宽度小于1024px的时候加载移动端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-Mobile.css" media="screen and (max-width: 1024px)" />
		<!--/宽度小于1024px的时候加载移动端样式表-->
		
		<!--Font Awesome图标字体库(font-awesome.css)-->
		<link rel="stylesheet" href="../../Library/css/font-awesome.css"/>
		<!--/Font Awesome图标字体库(font-awesome.css)-->
		
		<!--Jquery前端开发框架,JS库-->
		<script src="../../Library/js/jquery-1.8.3.min.js"></script>
		<!--/Jquery前端开发框架,JS库-->
		
		<!--前端开发(doT.js)模板引擎-->
		<script src="../../Library/js/doT.js"></script>
		<!--/前端开发(doT.js)模板引擎-->
		
		<!--自定义TuiComponent组件,插件-->
		<script src="../../Plugin/TuiComponent/TuiComponent.js"></script>
		<!--/自定义TuiComponent组件,插件-->

		<link rel="stylesheet" href="../../Plugin/Pagination/jquery.pagination.css">
		<script src="../../Plugin/Pagination/jquery.pagination.min.js"></script>
		
		<script src="../../Library/js/vatCore.js"></script>
		
		<!--表单验证插件,JS-->
		<script src="../../Library/js/ValidateForm.js"></script>
		<!--/表单验证插件,JS-->
		
		<!--HTML5标签兼容JS-->

		<!--[if lt IE 9]>
		<script src="../../Library/js/html5shiv.js"></script>
		<script src="../../Library/js/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<!--主体内容-模块-->
		<div class="wrapper">
			<!--T_crumbsNav-->
			<nav class="T_crumbsNav">
				<ul>
					<li>
						<a href="feedback-Mange.html"><i class="fa fa-home"></i> 意见反馈</a>
					</li>
				</ul>
			</nav>
			<!--/T_crumbsNav-->
				
			<!--T_layout-->
			<section class="T_layout">
				<div class="T_ibox">
					<div class="T_iboxContent">
						<!--T_formSearchTool-->
						<form class="T_formSearchTool">
							<div class="T_rows">
								<hgroup class="T_inputSearch">
									<label>关键字：</label>
									<input type="search" id="keyword" placeholder="输入关键字查询" />
								</hgroup>
								
								<hgroup class="T_select">
									<label>状态：</label>
									<div class="select-control">
										<cite id="selectType">全部</cite>
										<i class="selectDown"></i>
										<ul>
											<li data-value="">全部</li>
											<li data-value="1">已处理</li>
											<li data-value="4">未处理</li>
											<li data-value="2">处理中</li>
											<li data-value="3">延期解决</li>
											<li data-value="0">延期解决</li>
										</ul>
									</div>
								</hgroup>
								
								<hgroup class="T_BtnGroup">
									<a class="T_btn T_btnI" id="search"><i class="fa fa-search"></i> 搜索</a>
								</hgroup>
							</div>
						</form>
						<!--/T_formSearchTool-->
						
						<!--T_tableResponsive-->
						<div class="T_tableResponsive">
							<table class="T_table T_tableBordered T_tableHover">
								<thead>
									<tr>
										<th class="col-md-1">序号</th>
										<!--<th class="col-md-1">意见图</th>-->
										<th class="col-md-1">联系方式</th>
										<th class="col-md-4">意见内容</th>
										<th class="col-md-2">更新时间</th>
										<th class="col-md-1">状态</th>
										<th class="col-md-2">操作</th>
									</tr>
								</thead>

                                <tbody id="evaluationtmpl">

								</table>
								<script id="arraystmpl" type="text/x-dot-template">
									{{ for(var i in it.list) { }}
									<tr>
										<td>{{= i }}   </td>
										<!--<td><img style="width: 80px; height: 80px;" src="http://{{= it.list[i].fileUploadList }}"/></td>-->
										<td>{{= it.list[i].phone }}</td>
										<td>{{= it.list[i].content }}</td>
										<td>{{= it.list[i].createTime }}</td>
										{{? it.list[i].status == 4 }}
										    <td><label class="T_label T_labelS">未处理</label></td>
										{{?? it.list[i].status == 1 }}
											<td><label class="T_label T_labelS">已处理</label></td>
										{{??  it.list[i].status == 2 }}
											<td><label class="T_label T_labelS">处理中</label></td>
										{{??  it.list[i].status == 3 }}
											<td><label class="T_label T_labelS">延期解决</label></td>
										{{??}}
											<td><label class="T_label T_labelS">无法解决</label></td>
										{{?}}
										<td>
											<a class="T_btn T_btnSm T_btnP add_TypeBtn"  data-id="{{= it.list[i].id }}"><i class="fa fa-edit"></i> 修改</a>
											<a class="T_btn T_btnSm T_btnD del_Btn" data-id="{{= it.list[i].id }}"><i class="fa fa-trash-o"></i> 删除</a>
										</td>
									</tr>
									{{ } }}

								</script>
						</div>
						<!--/T_tableResponsive-->
						<!--T_pageToolbar-->
						<div id="pagination3" class="page fl"></div>
						<!--/T_pageToolbar-->
					</div>
				</div>
			</section>
			<!--/T_layout-->
		</div>
		<!--/主体内容-模块-->

		<!--Web弹层组件-(添加 || 修改) 处理意见反馈-->
		<section class="T_modalWrap" id="add_TypeModal">
			<div class="T_modalIbox">
				<div class="T_modalBody" style="padding: 0;">
					<form class="T_formIbox" style="padding-right: 20px; padding-top: 15px;">

						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_select">
								<label>意见状态：</label>
								<div class="select-control">
									<cite class="select-type" data-value="1">已解决</cite>
									<i class="selectDown"></i>
									<ul class="columnTypeList">

										<li data-value="4">未处理</li>
										<li data-value="0">无法解决</li>
										<li data-value="1">已解决</li>
										<li data-value="2">处理中</li>
										<li data-value="3">延期解决</li>
									</ul>
								</div>
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_textareaText">
								<label>回复内容：</label>
								<div>
									<textarea id="textareaVal" rows="5" placeholder="回复内容" datatype="IsNull" dataCount="20" errorMsg="不能为空！"></textarea>
									<em class="T_textCount"><b>0</b>/20个字符</em>
								</div>
							</hgroup>
						</div>

					</form>
				</div>
				<footer class="T_modalFooter">
					<button class="T_confirmBtn">提交</button>
				</footer>
			</div>
		</section>
		<!--/Web弹层组件-(添加 || 修改)娃娃分类-->
		
		<script>
			

			
			$(document).ready(function() {
                var _num = 0,keyword,selectType;


                $('body').on('click','.add_TypeBtn',function() {
                    var ids = $(this).data('id');
                    Tui.Page({
                        type: 0,
                        title: '修改意见反馈',
                        area: ['auto', '340px'],
                        content: $('#add_TypeModal'),
                        success: function(btnIndex) {
                            var  data ={
                                id:ids,
                                content :$('#textareaVal').val(),
                                status:$('.select-type').attr('data-value'),
                            };
                            amendData(data);
                        }
                    });
                });
                function amendData(data) {
                    $.ajax({
                        type: "post",
                        url: "http://120.77.83.200:8088/feedback/updateFeedback",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
                        data: data,
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                Tui.Msg({text:rs.desc, icon:'sIcon'})
                                Tui.closeAll($('#add_TypeModal'));
                                getOrderList(_num);
                            } else {
                                Tui.Msg({text:rs.desc, icon:'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }


                // 搜索
                $('.select-control ul li').click(function(){
                    selectType = $(this).data('value');
                });

                $('#search').click(function () {
                    keyword = $('#keyword').val();
                    getOrderList(_num,keyword,selectType);
                })

                getOrderList(_num);
                //  获取 订单列表列表

                function getOrderList(_num,keyword,selectType) {
                    var data ={
                        num :_num,
                        size :'5',
                        status:selectType || ''
                    };
                    $.ajax({
                        type: "post",
                        url: "http://120.77.83.200:8088/feedback/feedbackList",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
                        data: data,
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                paginael(rs.result);
                                var arrText = doT.template($("#arraystmpl").text())(rs.result);
                                $('#evaluationtmpl').html(arrText);
                            } else {
                                Tui.Msg({text:rs.desc, icon:'sIcon'});
                            }
                            //console.log(rs.message);
                        }
                    });
                }

                function paginael(rs) {

                    $("#pagination3").pagination({
                        currentPage: rs.pageNum,
                        totalPage: rs.pages,
                        isShow: true,
                        count: 10,
                        homePageText: "首页",
                        endPageText: "尾页",
                        prevPageText: "上一页",
                        nextPageText: "下一页",
                        callback: function(current) {

                            getOrderList(current,keyword,selectType)
                        }
                    });
                }

                //打开(意见处理)-弹窗层
                $('body').on('click','.feedback_HandleBtn',function() {
                    Tui.Prompt({
                        title: '意见处理',
                        success: function(btnIndex, textVal) {
                            if (btnIndex == 0) {
                                Tui.Msg({text:textVal, icon:'sIcon'});

                                setTimeout(function() {
                                    window.location.reload();
                                }, 1000)
                            }
                        }
                    })
                })

                // 删除
                $('body').on('click','.del_Btn',function() {
                    var ids = $(this).data('id');
                    $.ajax({
                        type: "post",
                        url: "http://120.77.83.200:8088/feedback/deleteFeedback",
                        headers: {
                            'access-token':sessionStorage.getItem('token').replace(/^\"|\"$/g,'')
                        },
                        data: {ids:ids},
                        success: function (rs) {
                            if (rs.desc == "成功") {
                                Tui.Msg({text:rs.desc, icon:'sIcon'})
                                getOrderList(_num,keyword);
                            } else {
                                Tui.Msg({text:rs.desc, icon:'sIcon'});
                            }
                        }
                    });

                });

			})
		</script>
		
	</body>
</html>
