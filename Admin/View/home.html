<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>T-Admin后台管理系统 V1.0</title>

		<!--重置样式表-->
		<link rel="stylesheet" href="../../Library/css/Reset-style.css" />
		<!--/重置样式表-->

		<link rel="stylesheet" href="../Library/css/Tui-Common.css" />

		<!--宽度大于1024px的时候加载PC端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-PC.css" media="screen and (min-width: 1024px)" />
		<!--/宽度大于1024px的时候加载PC端样式表-->

		<!--宽度小于1024px的时候加载移动端样式表-->
		<link rel="stylesheet" href="../Library/css/Tui-Mobile.css" media="screen and (max-width: 1024px)" />
		<!--/宽度小于1024px的时候加载移动端样式表-->
		
		<link rel="stylesheet" href="../Library/css/Skin-style.css"/>

		<!--Font Awesome图标字体库(font-awesome.css)-->
		<link rel="stylesheet" href="../../Library/css/font-awesome.css" />
		<!--/Font Awesome图标字体库(font-awesome.css)-->
		
		<link rel="stylesheet" href="../../Plugin/TuiComponent/TuiComponent.css"/>

		<!--Jquery前端开发框架,JS库-->
		<script src="../../Library/js/jquery-1.8.3.min.js"></script>
		<!--/Jquery前端开发框架,JS库-->

		<!--HTML5标签兼容JS-->

		<!--[if lt IE 9]>
		<script src="../../Library/js/html5shiv.js"></script>
		<script src="../../Library/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<!--主体内容-模块-->
		<div class="wrapper">
			<!--T_crumbsNav-->
			<nav class="T_crumbsNav">
				<div class="T_alertWelcome">
					当前用户:
					<strong class="text-success ">管理员</strong>
				</div>
			</nav>
			<!--/T_crumbsNav-->

			<!--T_layout-->
			<section class="T_layout">
				<div class="T_ibox T_homeBg">
					<div class="T_iboxContent">
						<div class="T_homeRows">
							<hgroup class="T_cardIbox">
								<div>
									<figure class="T_bgP"><i class="fa fa-laptop"></i></figure>
									<article>
										<header><h1>100</h1></header>
										<footer>当前系统注册终端</footer>
									</article>
								</div>
							</hgroup>
							<hgroup class="T_cardIbox">
								<div>
									<figure class="T_bgS"><i class="fa fa-users"></i></figure>
									<article>
										<header><h1>100</h1></header>
										<footer>当前在线终端</footer>
									</article>
								</div>
							</hgroup>
							<hgroup class="T_cardIbox">
								<div>
									<figure class="T_bgD"><i class="fa fa-shield"></i></figure>
									<article>
										<header><h1>110</h1></header>
										<footer>当前风险事件</footer>
									</article>
								</div>
							</hgroup>
						</div>
					</div>
				</div>
			</section>
			<!--/T_layout-->
		</div>
		<!--/主体内容-模块-->
	</body>

</html>
