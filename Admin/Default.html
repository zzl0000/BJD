		<section class="T_modalWrap" id="updateModal" >
			<div class="T_modalIbox">

					<form class="T_formIbox">
						<div class="T_rows">
							<hgroup class="T_inputText">
								<label>旧密码：</label>
								<input type="password" id="oldPwd" placeholder="输入旧密码" datatype="IsNull" errorMsg="旧密码不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_inputText">
								<label>新密码：</label>
								<input type="password" id="newsPwd" placeholder="输入新密码" datatype="IsNull" errorMsg="新密码不能为空！" />
							</hgroup>
						</div>
						<div class="clearfix"></div>
						<div class="T_rows">
							<hgroup class="T_inputText">
								<label>确认密码：</label>
								<input type="password" id="confirmPwd" placeholder="输入确认密码" datatype="IsNull" errorMsg="确认密码不能为空！" />
							</hgroup>
						</div>
					</form>
				</div>
				<footer class="T_modalFooter">
					<button class="T_confirmBtn">确认</button>
					<button class="T_cancelBtn">关闭</button>
				</footer>
			</div>
		</section>
		<!--/Web弹层组件-(页面层)-->
		
		<script type="text/javascript">
			
			/**
			 * 修改密码-函数
			 */
			function UpdatePawsd() {
				//表单验证数组
            	var ValidateArray = [
					$('#oldPwd'),
					$('#newsPwd'),
					$('#confirmPwd')
				]
		    	
		    	//判断表单控件是否通过验证
				if(!$(ValidateArray).IsValidateAll()) return;
				
				Tui.closeAll($('#updateModal'));
				Tui.Msg({text:'密码修改成功,请重新登录！', icon:'sIcon'});

			}
			
			$(document).ready(function(){

                // 获取用户信息
				var useInfo = JSON.parse(sessionStorage.getItem('result'));
                // console.log(useInfo);

               $('.userName').text(useInfo.userName);


				/**
				 * 修改密码-事件
				 */
				$('#updatePwsd').click(function() {
					Tui.Page({
						type: 0,
						title: '修改密码',
	            		area: ['auto', 'auto'],
	            		content: $('#updateModal'),
	            		success: function(btnIndex) {
	            			if (btnIndex == 0) {
	            				UpdatePawsd(); //调用修改密码UpdatePawsd()函数
	            			}
	            		}
					});
				})

                /**
				 *  退出登录
                 */

                $('#signOut').click(function(){
                    setTimeout(function() {
                        location.href = 'login.html';
                    }, 500)
				})

				
			});
		</script>
